<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="form-container">
        <h1>Inscrivez-vous</h1>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="matricule">Matricule ESAITC :</label>
            <input type="text" id="matricule" name="matricule" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nit">N IT :</label>
            <input type="text" id="nit" name="nit" required>

            <label for="email">Email (professionnel) :</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="profession">Profession :</label>
            <input type="text" id="profession" name="profession" required>

            <label for="filiere">Filière :</label>
            <input type="text" id="filiere" name="filiere" required>

            <label for="experience">Expérience professionnelle :</label>
            <textarea id="experience" name="experience" rows="4"></textarea>

            <button type="submit">Créer un compte</button>
        </form>
    </div>
</body>
</html>
