<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editer</title>
    <link rel="stylesheet" href="editer.css">
</head>
<body>
    <div class="container">
        <!-- En-tête avec boutons Annuler et Enregistrer -->
        <header>
            <button class="cancel-btn">Annuler</button>
            <h1>Éditer le profil</h1>
            
        </header>

        <!-- Formulaire pour éditer le profil -->
        <form class="edit-profile-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="*nom par défaut">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" id="bio" placeholder="*ajouter une bio à votre compte">
            </div>
            <div class="form-group">
                <label for="location">Localisation</label>
                <input type="text" id="location" placeholder="*ajouter votre position">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="*changer ou confirmer le password">
            </div>
            <div class="form-group">
                <label for="pro-account">Compte professionnel</label>
                <input type="text" id="pro-account" placeholder="*essayer avec un compte pro"><br>
                <button class="save-btn">Enregistrer</button>
            </div>
</body>
</html>
